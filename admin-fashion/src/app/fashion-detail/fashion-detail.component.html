<h3>FASHION DETAILS</h3>
  <div *ngIf="fashion" class="fashion-info">
    <table class="table" border="1">
      <tr>
        <td><strong>Fashion Id:</strong></td>
        <td>{{ fashion._id }}</td>
      </tr>
      <tr>
        <td><strong>Fashion Subject:</strong></td>
        <td>{{ fashion.fashion_subject }}</td>
      </tr>
      <tr>
        <td><strong>Fashion Detail:</strong></td>
        <td [innerHTML]="fashion.fashion_detail"></td>
      </tr>
      <tr>
        <td><strong>Style:</strong></td>
        <td>{{ fashion.style }}</td>
      </tr>
      <tr>
        <td><strong>Created at:</strong></td>
        <td>{{ fashion.created_at }}</td>
      </tr>
      <tr>
        <td colspan="2" class="text-center">
          <img *ngIf="fashion.fashion_image" [src]="fashion.fashion_image" alt="Fashion Image">
        </td>
      </tr>
    </table>
</div>
